    <div class="nav-popup-container deactive">
      <button id="close-menu-btn" class="icon-btn">
        <svg width="24" height="18.7" fill="none">
          <use href="#icon-close" />
        </svg>
      </button>
      <div class="nav-links-container">
        <a class="nav-link" data-id="guide" href="#">Guide</a>
        <a class="nav-link" data-id="practice" href="#">Practice</a>

        <a class="nav-link" data-id="terms" href="#">Terms and Conditions</a>
      </div>
    </div>
    <div class="theme-popup-container deactive">
      <div class="theme-container">
        <button class="icon-btn" id="close-theme-btn">
          <svg width="24" height="18.7" fill="none">
            <use href="#icon-close" />
          </svg>
        </button>
        <div class="theme-radio-container">
          <input
            type="radio"
            name="theme-mode"
            id="theme-opt-2"
            data-value="light"
          />
          <label for="theme-opt-2">Light Mode</label>
        </div>
        <div class="theme-radio-container">
          <input
            type="radio"
            name="theme-mode"
            id="theme-opt-1"
            data-value="dark"
          />
          <label for="theme-opt-1">Dark Mode</label>
        </div>
        <div class="theme-radio-container">
          <input
            type="radio"
            name="theme-mode"
            id="theme-opt-3"
            data-value="system"
            checked
          />
          <label for="theme-opt-3">Same a System</label>
        </div>
      </div>
    </div>
    <nav>
      <button class="icon-btn" id="menu-btn">
        <svg width="24" height="23" fill="none">
          <use href="#icon-menu" />
        </svg>
      </button>
      <button id="theme-btn" class="icon-btn">
        <svg width="24" height="24" fill="none">
          <use href="#icon-theme" />
        </svg>
      </button>
    </nav>
    <div class="main-content">
      <div class="toggle-container">
        <p class="toggle-label label">Activate Keyboard</p>
        <button class="toggle-btn" id="activation-toggle"></button>
      </div>

      <div class="shortcut-container">
        <p class="shortcut-label label">Activation Shortcut</p>
        <div class="shortcut-input-edit-container">
          <div class="shortcut-input-container">
            <input class="shortcut-input" type="text" value="CTRL" disabled />
            <span> + </span>
            <input class="shortcut-input" type="text" value="X" disabled />
          </div>
          <button class="proper-btn" id="edit-shortcut">Edit</button>
        </div>
      </div>

      <div class="keyboard-mode-container">
        <p class="mode-label label">Keyboard Mode</p>
        <div class="mode-radio-container">
          <input
            id="keyboard-opt-1"
            type="radio"
            name="keyboard-mode"
            data-value="GA"
            checked
          />
          <label for="keyboard-opt-1">GFF Amharic</label>
        </div>
        <div class="mode-radio-container">
          <input
            id="keyboard-opt-2"
            type="radio"
            name="keyboard-mode"
            data-value="GE"
          />
          <label for="keyboard-opt-2">GFF Ethiopic</label>
        </div>
        <div class="mode-radio-container">
          <input
            id="keyboard-opt-3"
            type="radio"
            name="keyboard-mode"
            data-value="SE"
          />
          <label for="keyboard-opt-3">SIL Ethiopic</label>
        </div>
        <div class="mode-radio-container">
          <input
            id="keyboard-opt-4"
            type="radio"
            name="keyboard-mode"
            data-value="SEP"
          />
          <label for="keyboard-opt-4">SIL Ethiopic Power-G</label>
        </div>
      </div>
    </div>
