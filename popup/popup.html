  <div class="backdrop deactive"></div>
  <div class="nav-popup-container">
    <button id="close-menu-btn" class="icon-btn">
      <svg width="24" height="18.7" fill="none">
        <use href="#icon-close" />
      </svg>
    </button>
    <div class="nav-links-container">
      <a class="nav-link" data-id="guide" href="#"><span>Guide</span>
        <svg class="arrow-icon">
          <use href="#arrow-up-right"></use>
        </svg></a>
      <a class="nav-link" data-id="practice" href="#"><span>Practice</span>
        <svg class="arrow-icon">
          <use href="#arrow-up-right"></use>
        </svg></a>
      <a class="nav-link" data-id="about" href="#"><span>About</span>
        <svg class="arrow-icon">
          <use href="#arrow-up-right"></use>
        </svg></a>
      <a class="nav-link" data-id="credits" href="#"><span>Credits</span>
        <svg class="arrow-icon">
          <use href="#arrow-up-right"></use>
        </svg></a>
      <a class="nav-link" data-id="terms" href="#"><span>Terms and Conditions</span>
        <svg class="arrow-icon">
          <use href="#arrow-up-right"></use>
        </svg></a>
    </div>
  </div>
  <div class="theme-container disabled">
    <div class="theme-radio-container">
      <input type="radio" name="theme-mode" id="theme-opt-2" data-value="light" />
      <label for="theme-opt-2">Light Mode</label>
    </div>
    <div class="theme-radio-container">
      <input type="radio" name="theme-mode" id="theme-opt-1" data-value="dark" />
      <label for="theme-opt-1">Dark Mode</label>
    </div>
    <div class="theme-radio-container">
      <input type="radio" name="theme-mode" id="theme-opt-3" data-value="system" checked />
      <label for="theme-opt-3">Same a System</label>
    </div>
  </div>
  <nav>
    <button class="icon-btn" id="menu-btn">
      <svg width="24" height="23" fill="none">
        <use href="#icon-menu" />
      </svg>
    </button>
    <button id="theme-btn" class="icon-btn">
      <svg width="24" height="24" fill="none">
        <use href="#icon-theme" />
      </svg>
    </button>
  </nav>
  <div class="main-content">
    <div class="toggle-container">
      <p class="toggle-label label">Activate Keyboard</p>
      <button class="toggle-btn no-transition" id="activation-toggle"></button>
    </div>

    <div class="keyboard-mode-container">
      <p class="mode-label label">Keyboard Mode</p>
      <div class="radio-mode-container">
        <div class="mode-radio-container">
          <input id="keyboard-opt-1" type="radio" name="keyboard-mode" data-value="GA" checked />
          <label for="keyboard-opt-1">GFF Amharic</label>
        </div>
        <div class="mode-radio-container">
          <input id="keyboard-opt-2" type="radio" name="keyboard-mode" data-value="GE" />
          <label for="keyboard-opt-2">GFF Ethiopic</label>
        </div>
        <div class="mode-radio-container">
          <input id="keyboard-opt-3" type="radio" name="keyboard-mode" data-value="SE" />
          <label for="keyboard-opt-3">SIL Ethiopic</label>
        </div>
        <div class="mode-radio-container">
          <input id="keyboard-opt-4" type="radio" name="keyboard-mode" data-value="SEP" />
          <label for="keyboard-opt-4">SIL Ethiopic Power-G</label>
        </div>
      </div>
    </div>

    <div class="score-container">
      <p class="score-label label">Global Practice Score</p>
      <div class="score-reset-container">
        <div class="awpm-wrapper item-wrapper">
          <p id="awpm" class="awpm top-item">--</p>
          <p class="awpm bottom-item">AVG WPM</p>
        </div>
        <button class="proper-btn" id="reset-score">Reset</button>
      </div>
    </div>
  </div>
  <div class="reset-confirm-container disabled">
    <p class="reset-confirm-text">
      This will reset your average wpm and number of practices.
    </p>
    <p class="reset-confirm-text">Do you want to continue?</p>
    <div class="reset-confirm-buttons">
      <button id="cancel-reset-btn" class="proper-btn">Cancel</button>
      <button id="confirm-reset-btn" class="proper-btn">Reset</button>
    </div>
  </div>
</body>

</html>
